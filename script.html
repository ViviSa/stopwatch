<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="clock">
	<span id="min">02:</span><span id="sec">00</span>
</div>
<div id="stopwatch">
	<button id="buttonStart">Start</button>
    <button id="buttonStop">Stop</button>
    <button id="resetButton">Resert</button>
</div>
<script type="text/javascript">
	let clock = document.getElementById('clock');
    let min = document.getElementById('min');
    let sec = document.getElementById('sec');

    let startButton  = document.getElementById('buttonStart');
    let stopButton = document.getElementById('buttonStop');
    let resetButton = document.getElementById('resetButton');
    let t;
    min = 2;
    sec = 0;
    startButton.addEventListener('click', function(){
      getReady();
    });

    stopButton.addEventListener('click', function(){
      clearInterval(t);
    });
    resetButton.addEventListener('click', function(){
      clearInterval(t);
      clock.innerHTML = '02:00';
      min = 2;
      sec = 0;
    });

    function getReady(){
      t = setInterval(function(){
          if (sec > 0){
              sec--;
          } else {
              sec=59;
              min--;
          }  if (min == 0 && sec == 0){
            clearInterval(t);
            alert ('Время вышло');
          } /*else if (min < 10 || sec < 10 ){
            min = '0' + min;
            sec = '0' + sec;
          }*/
          clock.innerHTML = (min ? (min > 9 ? min : "0" + min) : "00") + ":" + (sec > 9 ? sec : "0" + sec);
        },1000)
    };
</script>
</body>
</html>
